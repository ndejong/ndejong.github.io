#
# Jekyll
# https://jekyllrb.com/docs/
# https://github.com/envygeeks/jekyll-docker/blob/master/README.md
#

# Name of site (displayed in the header)
name: "Nicholas de&nbsp;Jong"

# Short bio or description (displayed in the header)
description: "A place on the internet about things"

# Includes an icon in the footer for each username you enter
footer-links:
  dribbble:
  email: me@nicholasdejong.com
  facebook:
  flickr:
  github: ndejong
  instagram:
  linkedin: nicholasdejong
  pinterest:
  rss: # just type anything here for a working RSS icon
  twitter: onamoto
  stackoverflow: # your stackoverflow profile, e.g. "users/3807565/akshay"
  youtube: # channel/<your_long_string> or user/<user-name>
  googleplus: # anything in your profile username that comes after plus.google.com/

# Enter your Disqus shortname (not your username) to enable commenting on posts
disqus:

# Enter your Google Analytics web tracking code (e.g. UA-2110908-2) to activate tracking
google_analytics: G-3JMCE439W9

# Your website URL (e.g. http://yourusername.github.io) - used for Sitemap.xml and your RSS feed
url: https://www.nicholasdejong.com

# If hosting site at a Project repository on GitHub pages and NOT your User repository
# (http://yourusername.github.io) then add in the baseurl here, like this: "/repository-name"
baseurl: ""

permalink: /:title/

# Jekyll 3 now only supports Kramdown for Markdown
kramdown:
  input: GFM  # Use GitHub flavored markdown, including triple backtick fenced code blocks
  syntax_highlighter: rouge  # GitHub Pages now only support rouge for syntax highlighting
  syntax_highlighter_opts:
    css_class: 'highlight'

# Set the Sass partials directory, as we're using @imports
sass:
  style: compressed # "nested", "compact", "compressed", "expanded"

# Use the following plug-ins
plugins:
  - webrick
  - jekyll-feed     # Create an Atom feed using the official Jekyll feed gem
  - jekyll-sitemap  # Create a sitemap using the official Jekyll sitemap gem

# Exclude these files from the production _site
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME
